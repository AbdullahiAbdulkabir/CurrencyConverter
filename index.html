<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta name="theme-color" content="red"/>
  <title>Currency Converter</title>

  <!-- CSS  -->
  <link rel="manifest" href="manifest.json">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="orange lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        <i class="large material-icons left">repeat</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <!-- <li>
          <a href="#">Navbar Link</a>
        </li> -->
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <!-- <li>
          <a href="#">Navbar Link</a>
        </li> -->
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <br>
      <h1 class="header center orange-text">Currency Converter</h1>
      <div class="row center">
        <h5 class="header col s12 light">Progressive Web App for checking currency rates </h5>
      </div>
      <br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <div id="conversion_display" class="row center hide">

      </div>

      <div id="loader" class="row center hide">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-orange" style="border-color: orange">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <label   >From</label>
            <select id="from"  class="currency_select">
              <option value=""  disabled selected>Select currency
              </option>

            </select>
          </div>
        </div>


        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <select id="to" class="currency_select">
              <option value="" disabled selected>Select currency</option>
            </select>
            <label >To</label>
          </div>
        </div>
      </div>

      <!--  -->


      <div class="row">
        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <input id="amount" type="text" class="validate">
            <label for="amount">Amount</label>
          </div>
        </div>


        <div class="col s12 m6">
          <div class="input-field col s12 m8 offset-m2">
            <input id="result" disabled type="number">
            <label for="result">Result</label>
          </div>
        </div>
      </div>

      <div class="row center">
        <button onClick="convertCurrency()" class="waves-effect waves-light btn-large orange">
          <i class="material-icons left">repeat</i>Convert</button>
      </div>

    </div>
    <br>
    <br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright center orange" style="padding-bottom: 10px">
      
      </h6>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize.js"></script>
  <!-- <script src="js/init.js"></script> -->
  <script src="idb.js"></script>
  <script src="main.js"></script>
  

</body>

</html>
